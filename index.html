    <script type="text/javascript">
      //Colores metaballs
      let home = 1;
      let bspc = _('#spacebutton>span');

      window.onresize = function(){
        var size = document.getElementById("size").innerHTML = "Width: " + window.innerWidth + "px , Height: " + window.innerHeight + "px";
      };
      window.onorientationchange = function(){
        let aboutthis = _('#aboutthis'),
            landscape = _('#landscape');
        if(window.orientation == 90 || window.orientation == -90){
          landscape.style.display = "block";
          aboutthis.style.display = "none";
        } else {
          landscape.style.display = "none";
          aboutthis.style.display = "block";
        }
      };
      let k32 = 0;
      window.onkeydown = function(e) {
          e = e || window.event;
          if(e.keyCode === 70) changeHomeValues(home, "f");
          if(e.keyCode === 76) changeHomeValues(home, "l");
          if(e.keyCode === 85) changeHomeValues(home, "u");

          if (e.keyCode == '32') {
            k32 +=(1/20)*100;
            if(k32 < 100){
              bspc.style.width = k32+"%";
            } else {
              bspc.style.width = "100%";
            }
            if(k32 === 100) changeHome();
          }
      };
      window.onkeyup = function(e) {
          if (e.keyCode == '32') {
            if(k32 < 100){
              k32 = 0;
              bspc.style.width = k32+"%";
            } else {
              k32 = 0;
              bspc.style.width = "100%";
            }
          }
      };
      smoothScroll.init();
    </script>
